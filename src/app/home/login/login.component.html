<h4 class="text-center">Sign in</h4>
<form action="" class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input
      type="text"
      placeholder="username"
      class="form-control"
      [(ngModel)]="username"
      name="username"
      #userField="ngModel"
      required
    />
    <app-message
      *ngIf="userField.invalid && userField.touched"
      message="the username field is required"
    ></app-message>
  </div>
  <div class="form-group">
    <input
      type="password"
      placeholder="password"
      class="form-control"
      [(ngModel)]="password"
      name="password"
      #passwordField="ngModel"
      required
    />
    <app-message
      *ngIf="passwordField.invalid && passwordField.touched"
      message="the password field is required"
    >
    </app-message>
  </div>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">login</button>
</form>
<p>doesn't have an account? <a [routerLink]="['signup']">sign up now!</a></p>
