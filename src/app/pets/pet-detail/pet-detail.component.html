<div class="bg-white border" *ngIf="pet$ | async as pet">
  <div class="row">
    <div class="col-lg-8">
      <app-pet [url]="pet.url" [description]="pet.description"></app-pet>
    </div>
    <div class="col-lg-4">
        <small>
            <p class="text-left break-word"> {{pet.description}}</p>
        
        <i (click)="like()" class="fa fa-heart-o fa-2x mr-2 pull-left">{{pet.likes}}</i>
        <i class="fa fa-comments-o fa-2x mr-2 ml-2">{{pet.comments}}</i>
        <i (click)="delete()" class="fa fa-trash-o fa-2x pull-right"></i>
      </small>
      <app-comments [id]="petId" *ngIf="pet.allowComments; else warning"></app-comments>
      <ng-template #warning>
        <p>Comments are not allowed.</p>
      </ng-template>
    </div>
  </div>
</div>
