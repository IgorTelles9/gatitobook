<p class="text-center text-muted" *ngIf="!pets.length">No pets to show.</p>
<div class="row">
  <div *ngFor="let pet of pets" class="col-4">
    <a [routerLink]="['/pets', pet.id]">
      <app-card>
        <app-pet [url]="pet.url" [description]="pet.description"></app-pet>
        <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2">{{
          pet.likes
        }}</i>
        <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2">{{
          pet.comments
        }}</i>
      </app-card>
    </a>
  </div>
</div>
